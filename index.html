        <script>
            const menuToggle = document.getElementById("mainNavbar");
            
            document.addEventListener("click", function (e) {
                if (!menuToggle.classList.contains("show")) return;
                if (e.target.offsetParent?.tagName === "NAV") return;
                new bootstrap.Collapse(menuToggle);

                e.stopPropagation();
            });
        </script>
